<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="The Saint George Experience is an interactive historical rpg where you play as a BLM hero.">
    <meta property="og:url" content="https://interactivehistoryeducation.github.io.com/">
    <meta property="og:title"
        content="The Saint George Experience is an interactive historical rpg where you play as a BLM hero.">
    <meta property="og:description"
        content="The Saint George Experience is an interactive historical rpg where you play as a BLM hero.">
    <meta property="og:locale" content="en-US">
    <meta property="og:image" content="https://interactivehistoryeducation.github.io/assets/over.jpg">
    <meta name="robots" content="index, follow">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>The Saint George Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/animation-scroller.css" type="text/css" />


    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>


    <div class="container">
        <div class="bg-image">
            <h1 class="intro"> Help support the negro community by enforcing criminal behavior!</h1>
            <div class="death-msg">

                <h1>
                    Congratulations! You have supported the black community by killing a drug using criminal. 
                    <br/><br/>
                    BLM thanks you!
                </h1>
            </div>

            <div class="health-container">
                <p>Negro George's health:</p>
            <div class="health"></div>
            <div class="health-bg"></div>
        </div>
            <div class="action down"></div>
            <a href="#" class="myButton" onmousedown="mouseDown()" onmouseup="mouseUp()">Enforce</a>
        </div>

        <audio preload="auto">
            <source src="./assets/ow1.mp3" type="audio/mpeg">
         </audio>
         <audio preload="auto">
            <source src="./assets/ow2.mp3" type="audio/mpeg">
         </audio>
         <audio preload="auto">
            <source src="./assets/ow3.mp3" type="audio/mpeg">
         </audio>
    </div>

    <script>
        let playing = false
        $(document).ready(function () {
            $(".action").removeClass('down').removeClass('party')

        });
        function mouseDown() {
            $(".action").addClass('down')
            $(".health").css('width',$(".health").width()-20)
            console.log("CUR WIDTH::",$(".health").width())
            const rand = Math.floor(Math.random() * 3) +1
            const audioFile = `./assets/ow${rand}.mp3`
            console.log(rand)
            new Audio(audioFile).play()

            if($(".health").width() <=0){
                $(".death-msg").addClass('show')
                $(".action").addClass('party')
                $(".myButton").text('Party!')
                $(".intro").addClass('hide')
                if(!playing){
                new Audio('./assets/party.mp3').play()
                playing = true
                }
            }
        }

        function mouseUp() {
            $(".action").removeClass('down')
        }
    </script>

</body>

</html>
